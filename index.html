<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Crud Javascript</title>
  </head>

  <body class="p-10">
    <main class="text-center">
      <h1 class="text-3xl font-bold mb-10">Crud Javascript</h1>
      <div id="app">
        <form class="max-w-sm mx-auto">
          <label
            for="task"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your task</label
          >
          <textarea
            id="task"
            rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Put here your task..."
          ></textarea>
          <button
            type="submit"
            class="mt-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            id="btnGuardar"
            onclick="addData()"
          >
            Guardar
          </button>
          <button
            class="mt-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 hidden"
            id="btnEdit"
          >
            Editar
          </button>
        </form>
        <div class="mt-20 text-center">
          <ul
            id="appData"
            class="mx-20 font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          ></ul>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
